<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Result Fetcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('../static/money.png') center/cover no-repeat fixed;
            background-color: #667eea;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.2rem;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 18px 25px 18px 60px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            color: #2d3748;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #a0aec0;
        }

        button {
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #output {
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            animation: pulse 1.5s infinite;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            border: 2px solid #fc8181;
            color: #c53030;
            padding: 25px;
            border-radius: 15px;
            animation: shake 0.5s ease-in-out;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .error i {
            font-size: 1.5rem;
        }

        @keyframes shake {

            0%,
            20%,
            40%,
            60%,
            80% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-8px);
            }
        }

        .success {
            background: linear-gradient(135deg, #f0fff4, #c6f6d5);
            border: 2px solid #48bb78;
            border-radius: 15px;
            padding: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            color: #2f855a;
        }

        .success-header i {
            font-size: 1.8rem;
        }

        .success-header h3 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 1.2rem;
            color: #2d3748;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.9rem;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(120deg);
            }

            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            input,
            button {
                font-size: 1rem;
                padding: 15px 20px 15px 50px;
            }

            button {
                padding: 15px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s; width: 10px; height: 10px;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s; width: 15px; height: 15px;"></div>
        <div class="particle" style="left: 35%; animation-delay: 2s; width: 8px; height: 8px;"></div>
        <div class="particle" style="left: 50%; animation-delay: 0.5s; width: 12px; height: 12px;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s; width: 14px; height: 14px;"></div>
        <div class="particle" style="left: 85%; animation-delay: 2.5s; width: 9px; height: 9px;"></div>
    </div>

    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Live Company Result Search</h1>
        <p class="subtitle">Search for company financial results</p>

        <div class="search-section">
            <div class="search-container">
                <div class="input-wrapper">
                    <i class="fas fa-building search-icon"></i>
                    <input id="companyInput" type="text"
                        placeholder="Enter company name (e.g., Reliance, TCS, Infosys)" />
                </div>
                <button onclick="search()" id="searchButton">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>

        <div id="output"></div>

        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Powered by אנונימי  • Real-time company data</p>
        </div>
    </div>

    <script>
        async function search() {
            const company = document.getElementById("companyInput").value.trim();
            const button = document.getElementById("searchButton");
            const output = document.getElementById("output");

            if (!company) {
                output.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Please enter a company name
                    </div>
                `;
                return;
            }

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            output.innerHTML = `
                <div class="loading">
                    <i class="fas fa-sync-alt"></i>
                    <div>Fetching company results...</div>
                    <small>This may take a few moments</small>
                </div>
            `;

            try {
                const res = await fetch('/search', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ company })
                });

                const data = await res.json();

                if (data.error) {
                    output.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${data.error}
                        </div>
                    `;
                } else {
                    output.innerHTML = `
                        <div class="success">
                            <div class="success-header">
                                <i class="fas fa-check-circle"></i>
                                <h3>Company Results Found</h3>
                            </div>
                            <div class="result-grid">
                                <div class="result-item">
                                    <div class="result-label">Selected Company</div>
                                    <div class="result-value">${data.company}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Security Code</div>
                                    <div class="result-value">${data.security_code}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Security Name</div>
                                    <div class="result-value">${data.security_name}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Result Date</div>
                                    <div class="result-value">${data.result_date}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                output.innerHTML = `
                    <div class="error">
                        <i class="fas fa-wifi"></i>
                        Network error. Please check your connection and try again.
                    </div>
                `;
            } finally {
                // Reset button
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-search"></i> Search';
            }
        }

        // Add enter key functionality
        document.getElementById("companyInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                search();
            }
        });

        // Removed cursor movement effects as requested

        // Auto-focus on input when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('companyInput').focus();
        });
    </script>
</body>

</html>
